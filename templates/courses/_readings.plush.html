<div class="uk-grid uk-margin-small-bottom" data-uk-grid-margin="">
  <div class="uk-width-medium-2-3 uk-row-first">
    <div class="uk-text-bold uk-text-large">Readings</div>
  </div>
  <div class="uk-width-medium-1-3">
    <a href="<%= editCoursePartPath({ course_id: course.Project, part_id: part.ID }) %>"
       class="uk-align-right md-btn md-btn-small md-btn-flat md-btn-flat-primary">Add Reading</a>
  </div>
</div>
<table class="uk-table uk-table-nowrap table_check">
  <thead>
  <tr>
    <th class="uk-width-1-10">
      Name
    </th>
    <th class="uk-width-2-10">URL</th>
    <th class="uk-width-2-10">Description</th>
    <th class="uk-width-2-10">Pages</th>
    <th class="uk-width-2-10 uk-text-right">Actions</th>
  </tr>
  </thead>
  <tbody>
  <%= for (reading) in week.Readings { %>
  <tr>
    <td>
      <div class="uk-text-small">
        <%= week.Prefix %> <%= week.Name %>
      </div>
      <div>
        <%= reading.Name %>
      </div>
      <%= reading.Authors %>
    </td>
    <td><%= reading.URL %></td>
    <td>
      <%= reading.Description %>
    </td>
    <td><%= reading.Pages %></td>
    <td class="uk-text-right">
      <a href="<%= editCoursePartPath({ course_id: course.Project, part_id: part.ID }) %>" class="md-btn md-btn-small md-btn-flat md-btn-flat-primary">Edit</a>
    </td>
  </tr>
  <% } %>


  </tbody>
</table>
