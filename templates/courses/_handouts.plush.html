<div class="md-card uk-margin-medium-bottom">
  <div class="md-card-toolbar">
    <div class="md-card-toolbar-actions">
      <a href="#" class="md-btn md-btn-small md-btn-flat md-btn-flat-primary">Add Handout</a>
    </div>
    <h3 class="md-card-toolbar-heading-text">
      Handouts
    </h3>
  </div>
  <div class="md-card-content">
    <div class="uk-overflow-container">
      <table class="uk-table uk-table-nowrap table_check">
        <thead>
        <tr>
          <th class="uk-width-1-10">Name</th>
          <th class="uk-width-2-10">URL</th>
          <th class="uk-width-2-10">Revision/Last Modified</th>
          <th class="uk-width-2-10 uk-text-right">Actions</th>
        </tr>
        </thead>
        <tbody>
        <%= for (h) in course.Handouts { %>
        <tr>
          <td>
            <%= h.Name %>
            <div class="uk-text-small"><%= h.Description %></div>
          </td>
          <td><%= h.URL %></td>
          <td><div><%= h.Revision %></div>
            <%= h.LastMod %>
          </td>
          <td class="uk-text-right">
            <a href="#" class="md-btn md-btn-small md-btn-flat md-btn-flat-primary">Edit</a>
          </td>
        </tr>
        <% } %>

        </tbody>
      </table>
    </div>
  </div>
</div>
