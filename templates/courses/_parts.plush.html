<div class="md-card uk-margin-medium-bottom">
  <div class="md-card-toolbar">
    <div class="md-card-toolbar-actions">
      <a href="#" class="md-btn md-btn-small md-btn-flat md-btn-flat-primary">Add Part</a>
    </div>
    <h3 class="md-card-toolbar-heading-text">
      Parts
    </h3>
  </div>
  <div class="md-card-content">
    <div class="uk-overflow-container">
      <table class="uk-table uk-table-nowrap table_check">
        <thead>
        <tr>
          <th class="uk-width-1-10">Name</th>
          <th class="uk-width-2-10">Weeks</th>
          <th class="uk-width-2-10 uk-text-right">Actions</th>
        </tr>
        </thead>
        <tbody>
        <%= for (part) in course.Parts { %>
        <tr>
          <td><%= part.Name %></td>
          <td><%= len(part.Weeks) %></td>
          <td class="uk-text-right">
            <a href="<%= editCoursePartPath({ course_id: course.Project, part_id: part.ID }) %>" class="md-btn md-btn-small md-btn-flat md-btn-flat-primary">Edit</a>
            <a href="#" class="md-btn md-btn-small md-btn-flat md-btn-flat-primary">Delete</a>
          </td>
        </tr>
        <% } %>

        </tbody>
      </table>
    </div>
  </div>
</div>
